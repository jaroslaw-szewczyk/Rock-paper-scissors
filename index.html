<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="wrapper">
			<div class="game-board">
				<div class=" wrapper computer-cards">
					<div class="card com-card" id="com-rock">
						<img src="images/rock.png" alt="sign of the stone">
					</div>
					<div class="card com-card" id="com-paper">
						<img src="images/paper.png" alt="sign of the paper">
					</div>
					<div class="card com-card" id="com-scissors">
						<img src="images/scissors.png" alt="sign of the scissors">
					</div>
				</div>
				<div class="arena">
					<div class="card display-opt" id="com-choise-box">
						<img src=" " alt="" id="com-choise-card">
					</div>
					<h2>Vs</h2>
					<div class="card display-opt" id="player-choise-box">
						<img src=" " alt="" id="player-choise-card">
					</div>
				</div>
				<div class="wrapper player-cards">
					<div class="card player-card" id="rock">
						<img src="images/rock.png" alt="sign of the stone">
					</div>
					<div class="card player-card" id="paper">
						<img src="images/paper.png" alt="sign of the paper">
					</div>
					<div class="card player-card" id="scissors">
						<img src="images/scissors.png" alt="sign of the scissors">
					</div>
				</div>
				<h2>choose a card</h2>
			</div>
			<div class="result-board">
				<div class="wrapper">
					<div class="comp-result">
						<h2>Computer</h2>
						<p id="com-count">0</p>
					</div>
					<a class="new-game" id="new-game-btn">Next Game</a>
					<p id="messages"></p>
					<div class="player-rseult">
						<p id="player-count">0</p>
						<h2>Player</h2>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
